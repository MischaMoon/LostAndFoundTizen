	<script>
									function openFileChooser() {
										try {
											var appControl = new tizen.ApplicationControl(
												"http://tizen.org/appcontrol/operation/pick",
												null,
												"image/*",
												null,
												null);
				
											var appControlReplyCallback = {
												onsuccess: function(reply) {
													var path = reply[1].value[0];
													path = "file://" + path;	
												        document.getElementById('img-id').setAttribute("src", path);
												},
												onfailure: function() {
													console.log("The launch application control failed");
												}
											};
				
											tizen.application.launchAppControl(
												appControl,
												null,
												function() {console.log("launch application control succeed");
												 },
												function(e) {console.log("launch application control failed. reason: " + e.message); },
												appControlReplyCallback 
											);
									    } catch (e) {
									        alert("Error " + e.name + " : " + e.message);
									    }
									  };
									  
									 function PreviewImagee() {
										 console.log("hi2");
									        var oFReader = new FileReader();
									        oFReader.readAsDataURL(document.getElementById("fileInput").files[0]);
				
									        oFReader.onload = function (oFREvent) {
									            document.getElementById("img-id").src = oFREvent.target.result;
									        };
									    };
								</script>
								<script type="text/javascript">
									function camera(){
										
											var mimeType = "image/jpeg";
											var appControl = new tizen.ApplicationControl("http://tizen.org/appcontrol/operation/create_content", null, mimeType, null, null);
											var appControlReplyCallback = {
											    onsuccess: function(data) {
											        console.log("success reply");
											        for(var i=0;i<data.length;i++) {
											            if(data[i].key === "http://tizen.org/appcontrol/data/selected") {
											                console.log(data[i].value);
											                path = data[i].value;
													        document.getElementById('img-id').setAttribute("src", path);
													        document.getElementById('fileInput').setAttribute("value", document.getElementById('img-id').getAttribute("src"));
													        
													        

													        console.log();
											            }
											        }
											    },
											    onfailure: function() {
											        console.log("fail reply");
											    }
											};
											tizen.application.launchAppControl(appControl, "tizen.camera", 
											    function() {
											        console.log("launch appControl succeeded");
											    }, function(e) {
											        /* Error handling */
											    }, appControlReplyCallback);
									}							
								</script>
