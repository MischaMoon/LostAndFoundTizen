<body ng-app="update" ng-controller="updateController">
    <section class="mobile-wrapper">
        <div class="w-embed"></div>
        <div class="page-content" id="main-stack">
            <div class="navbar w-nav" data-animation="default"
                 data-collapse="all" data-duration="700">
                <div class="w-container">
                    <div class="wrapper-mask" data-ix="menu-mask"></div>
                    <div class="navbar-title">Update Profile</div>
                    <a class="navbar-button w-inline-block" data-load="1" href="profile.html">
                        <div class="icon ion-ios-arrow-thin-left navbar-button-icon"></div>
                    </a>
                </div>
            </div>
            <div ng-init="profile()">
                <div>
                    <form>
                        <div class="separator-fields"></div>

                        <div class="row-input-list">
                            <div class="polaroid">
                                <img ng-src="{{userProfile.profile_picture}}" alt="Norway" style="width:100%">
                                <div>
                                    <input class="inputfile inputfile-3" style="display: none" data-name="Name"
                                           id="file" maxlength="256"
                                           name="location" required="required" type="file">
                                    <input class="upload-button w-button" onclick="openDialog()" type="button"
                                           value="Upload Image">
                                    <a class="color right-input-icon w-inline-block" href="#">
                                        <div class="icon ion-camera"></div>
                                    </a>


                                    <div class="separator-fields"></div>

                                    <div class="row-input-list">
                                        <label class="label-form" for="birthday-field">Name</label>
                                        <div class="block-input-combined">
                                            <input class="input-form left w-input"
                                                   value="{{userProfile.username}}" data-name="Name" id="Name"
                                                   maxlength="256" name="location" required="required" type="text">
                                            <a class="color right-input-icon w-inline-block" href="#">
                                                <div class="icon ion-person"></div>
                                            </a>
                                        </div>

                                    </div>
                                </div>
                                <div class="row-input-list">
                                    <label class="label-form" for="birthday-field">Email</label>
                                    <div class="block-input-combined">
                                        <input class="input-form left w-input"
                                               value="{{userProfile.email}}" data-name="Email" id="Email"
                                               maxlength="256" name="location" required="required" type="text">
                                        <a class="color right-input-icon w-inline-block" href="#">
                                            <div class="icon ion-email"></div>
                                        </a>
                                    </div>
                                    <div class="separator-fields"></div>
                                </div>

                                <div class="row-input-list">
                                    <label class="label-form" for="birthday-field">Password</label>
                                    <div class="block-input-combined">
                                        <input class="input-form left w-input" data-name="Password"
                                               value="{{userProfile.password}}" id="Password" maxlength="256"
                                               name="location" required="required" type="text"> <a
                                            class="color right-input-icon w-inline-block" href="#">
                                        <div class="icon ion-ios-locked"></div>
                                    </a>
                                    </div>
                                    <div class="separator-fields"></div>
                                </div>
                                <div class="row-input-list">
                                    <label class="label-form" for="birthday-field">Phone</label>
                                    <div class="block-input-combined">
                                        <input class="input-form left w-input" data-name="Phone"
                                               id="Phone" placeholder="{{userProfile.phone}}" maxlength="256"
                                               name="location" required="required" type="tel"> <a
                                            class="color right-input-icon w-inline-block" href="#">
                                        <div class="icon ion-iphone"></div>
                                    </a>
                                    </div>
                                    <div class="separator-fields"></div>
                                </div>

                                <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                                    <select id="university" class="mdl-selectfield__select" name="Type" style="width: 342px;color: #9e9696;">
                                        <option value="" disabled selected>---Select university----</option>
                                        <option value="Esprit">Esprit</option>
                                        <option value="Esprit">ULT</option>
                                        <option value="INSAT">INSAT</option>
                                    </select>
                                </div>

                                <br><br>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                         aria-valuemin="0" aria-valuemax="100"
                                         style="width: {{progress}}%;background-color: #F34236;">

                                    </div>
                                </div>


                                <input class="action-button w-button" data-style="flip-open" data-wait="Please wait..."
                                       type="button" ng-click="setProfile();" value="Edit Profile">


                                <div class="separator-button"></div>
								<br>
								


                            </div>
                        </div>

                </div>


                </form>
            </div>
        </div>
        </div>
        <div class="loading-mask page-content" id="new-stack">
            <div class="loading-icon">
                <div class="icon ion-load-d navbar-button-icon"></div>
            </div>
        </div>
