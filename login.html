    	<script>
function signIn(){
	var email = $('#input_sign_in_email').val();
	var password = $('#input_sign_in_password').val();
	
	firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
		  // Handle Errors here.
		  var errorCode = error.code;
		  var errorMessage = error.message;
		  // ...
		});
	firebase.auth().onAuthStateChanged(function(user) {
		  if (user != null) {
		    // User is signed in.
			window.location.href = "home.html";
			document.getElementById("demo").innerHTML += "jawjawjawjaw"+user.uid;
			//  document.getElementById("btn_go_home").click();
			  document.getElementById("current_user_name").innerHTML  = user.displayName;
			  document.getElementById("current_user_img").src  = user.photoURL;
			  
			   
			     
		  } else {
		    // No user is signed in.
			  document.getElementById("btn_go_sign_in").click();
			  
		  }
		});
}
