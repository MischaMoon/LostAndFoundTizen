<!DOCTYPE html>
<html ng-app="chatApp">


<head>
<meta charset="utf-8">
<title>Chat</title>
<meta content="width=device-width,initial-scale=1" name="viewport">
<meta name="generator" content="SensationThemes">
<link href="css/normalize.css" rel="stylesheet" type="text/css">
<link href="css/webflow.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link href="images/logo32.png" rel="shortcut icon" type="image/x-icon">
<link href="images/logo.png" rel="apple-touch-icon">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="css/ionicons.min.css" rel="stylesheet" type="text/css">

<script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
<script>
	// Initialize Firebase
	var config = {
		apiKey : "AIzaSyC17kAzbrTtgAI7ecs4KQ6QJWwNsOjtnjs",
		authDomain : "lostandfound-a2c13.firebaseapp.com",
		databaseURL : "https://lostandfound-a2c13.firebaseio.com",
		projectId : "lostandfound-a2c13",
		storageBucket : "lostandfound-a2c13.appspot.com",
		messagingSenderId : "671480781666"
	};
	firebase.initializeApp(config);
</script>
</head>
<body ng-controller="chatAppController">

	<section class="mobile-wrapper">
		<div class="w-embed"></div>
		<div class="page-content" id="main-stack">
			<div class="navbar w-nav" data-animation="default"
				data-collapse="all" data-duration="700">
				<div class="w-container">
					<div class="wrapper-mask" data-ix="menu-mask"></div>
					<div class="navbar-title">Chat</div>
					<a class="navbar-button w-inline-block" data-load="1"
						href="home.html">
						<div class="icon ion-ios-arrow-thin-left navbar-button-icon"></div>
					</a> <a class="navbar-button right w-inline-block" data-ix="search-box"
						data-load="1" href="home.html">
						
					</a>
				</div>
			</div>
			<div class="body">
				<ul class="list list-chats">

					<div ng-repeat="m in messages">

						<li class="list-chat right" ng-if="m.user.uid == uid">
							<div class="chat column-right right w-clearfix">
								<div class="arrow-globe right"></div>
								<div class="chat-text right">{{m.message}}</div>
								<div class="chat-time right">{{m.date | date:'medium'}}</div>
							</div>
						</li>

						<li class="list-chat w-clearfix" ng-if="m.user.uid != uid">
							<div class="chat column-left">
								<div class="chat image-message">
									<img style="height: 100%;width: 100%;" ng-src="{{m.user.profile_picture}}">
								</div>
							</div>
							<div class="chat column-right w-clearfix">
								<div class="arrow-globe"></div>
								<div class="chat-text">{{m.message}}</div>
								<div class="chat-time">{{m.date | date:'medium'}}</div>
							</div>
						</li>
					</div>


				</ul>

				<div class="input-chat-block">
					<div class="w-form">
						<form action="#" class="w-clearfix">
							<input class="input-chat w-input" ng-model="messageText"
								maxlength="256" placeholder="Your message" required="required"
								type="text"> <input class="chat-button w-button"
								type="button" ng-click="send()" value="Send">
						</form>
					</div>
				</div>
			</div>
			<div class="loading-mask page-content" id="new-stack">
				<div class="loading-icon">
					<div class="icon ion-load-d navbar-button-icon"></div>
				</div>
			</div>
	</section>
	<script src="js/webfont.js"></script>
	<script type="text/javascript">
		WebFont.load({
			google : {
				families : [ "Montserrat:400,700" ]
			}
		});
	</script>
	<script src="js/modernizr.js" type="text/javascript"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/webflow.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script
		src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
	<script type="text/javascript" src="js/chat.js"></script>
</body>


</html>
